<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobcare - Sign Up</title>
</head>
<body>
    <section class="mainCont">
        <img src="https://res.cloudinary.com/dbfue99qr/image/upload/v1705145366/Mobcare/values_sduszy.jpg"  height="100%" style="filter: brightness(0.5);"  alt="">
        <div class="overlay">
            <div class="icon" >
                <h1 style="color: white; text-align: center; font-size: 3em;">MobCare</h1>
                <!-- <i>giving you the assurance you need...</i> -->
            </div>

            <div class="btn">
                <button  onclick="showCustomer()">Sign up as Customer</button>
                <button onclick="showAgent()">Sign up as Agent</button>
            </div>
        </div>  
    </section>

    <script src="css/bootstrap-3.4.1-dist/bootstrap-5.3.2/dist/js/bootstrap.min.js">
    </script>
    <script>
        var overlay = document.querySelector('.overlay')
        overlay.style.transition = '0.5s all'

        function showAgent() {
            overlay.innerHTML = ``;
            overlay.innerHTML = `
            <div class="formCont">
                <p style="text-align: right;" onclick="back()">Back</p>
                <form action="" method="post">
                    <h1 style="color: white; text-align: center; font-size: 3em;">MobCare</h1>
                    <h3 style="color: white; text-align: center; font-size: 1.5em;">Agent Form</h3>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="nin" class="form-label">National Identification Number</label>
                        <input type="text" name="nin" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                        <div id="emailHelp" class="form-text" style="color: white;">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Shop Address</label>
                        <textarea name="address" id="" cols="30" rows="10" style="height: 6rem; width: 90%; background-color: transparent; border: 1px solid white; color: white;"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="agency" class="form-label">Agency Name</label>
                        <input type="text" name="agency" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <button class="submitBtn" type="submit" style="color: black; margin: 2rem auto; display: block; padding: 8px 16px; border: none; border-radius: 20px;">Submit <span class="glyphicon glyphicon-arrow-right"></span></button>
                     
                </form>
            </div>
            
            `
        }



        function showCustomer() {
            overlay.innerHTML = ``;
            overlay.innerHTML = `
            <div class="formCont">
                <p style="text-align: right;" onclick="back()">Back</p>
                <form action="/customer-signup" method="post">
                    <h1 style="color: white; text-align: center; font-size: 3em;">MobCare</h1>
                    <h3 style="color: white; text-align: center; font-size: 1.5em;">Customer Form</h3>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Middle Name</label>
                        <input type="text" name="middleName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="text" name="gender" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date Of Birth</label>
                        <input type="date" name="dob" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                        <div id="emailHelp" class="form-text" style="color: white;">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Home Address</label>
                        <textarea name="address" id="" cols="30" rows="10" style="height: 6rem; width: 90%; background-color: transparent; border: 1px solid white; color: white;"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="brand" class="form-label">Phone Brand</label>
                        <input type="text" name="brand" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="model" class="form-label">Phone Model</label>
                        <input type="text" name="model" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">Phone Color</label>
                        <input type="text" name="color" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="worth" class="form-label">Phone Worth</label>
                        <input type="number" name="worth" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="referrer" class="form-label">Referrer (optional)</label>
                        <input type="text" name="referrer" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                    </div>

                    <div class="mb-3">
                        <label for="plan" class="form-label">Subscription Plan</label>
                        <select name="plan" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-color: transparent; color: white; border: 1px solid white;">
                            <option value="repair">Repair</option>
                            <option value="theft">Theft</option>
                        </select>
                    </div>

                    <button class="submitBtn" type="submit" style="margin: 2rem auto; display: block; padding: 8px 16px; border: none; border-radius: 20px; color: black;">Submit <span class="glyphicon glyphicon-arrow-right"></span></button>
                     
                </form>
            </div>
            `
        }


        function back() {
            overlay.innerHTML = ``;
            overlay.innerHTML = `
            <div class="icon" >
                <h1 style="color: white; text-align: center; font-size: 3em;">MobCare</h1>
            </div>

            <div class="btn">
                <button onclick="showCustomer()">Sign up as Customer</button>
                <button onclick="showAgent()">Sign up as Agent</button>
            </div>`
        }  
    </script>
</body>
</html>
